<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap-grid.min.css" rel="stylesheet"> 
</head>

<body>
    <div class="container-fluid">
       
            <div class="side-bar col-xs-6 col-sm-3 sidebar-offcanvas">
                <h1>GARDEN</h1>    
                    <input type="search" class="form-control" placeholder="Search..." data-bind="textInput: query">
      
                        <ul class="list-group" data-bind="foreach: locationList">
                            <li data-bind="text: title, click: $parent.setPlace"></li>
                        </ul>
            </div>    
    </div> 
    <div id="map"></div> 

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/map.js"></script>
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAvilPfyqDnECrvs5G3i6DJAdmsvkBFhGo&callback=initMap"
    async defer onerror="mapError()">
    </script>

</body>
</html>
